<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>week-6-notes</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!-- fixed: -->
  <div class="floating-tag">week-6-notes — Edited</div>

  <main class="stage">
    <!-- relative: absolute  -->
    <section class="sheet">
      <!-- absolute:  -->
      <div class="dot dot-a"></div>
      <div class="dot dot-b"></div>

      <h1 class="title">transform: translate(x, y);</h1>

      <p class="line">calc(a * b);</p>
      <p class="line">display: inline / block / inline-block</p>
      <p class="line">position: absolute / fixed / static</p>
      <p class="line">(default) / sticky;</p>
      <p class="line">top; bottom; left; right</p>

      <!-- sticky:  -->
      <aside class="sticky-note">
        sticky note<br />
        (scroll)
      </aside>

      <!-- display demo: inline / inline-block / block 차이 -->
      <div class="display-demo">
        <span class="chip inline">inline</span>
        <span class="chip inline-block">inline-block</span>
        <span class="chip block">block</span>
      </div>
    </section>
  </main>
</body>
</html>
