<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alphabet Food</title>
  <style>
    :root { color-scheme: light; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 760px;
      margin: 48px auto;
      padding: 0 16px;
      line-height: 1.4;
    }
    h1{ font-size: 28px; margin: 0 0 8px; }
    p{ margin: 0 0 18px; opacity: 0.8; }

    form{
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 18px 0 18px;
    }
    input{
      width: 84px;
      font-size: 22px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      text-transform: uppercase;
      outline: none;
    }
    input:focus{
      border-color: #111;
    }
    button{
      padding: 10px 14px;
      border: 1px solid #111;
      background: #111;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    button:active{ transform: translateY(1px); }

    .panel{
      margin-top: 14px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 14px;
    }
    .meta{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 10px;
    }
    .meta .label{
      font-weight: 600;
    }
    .meta .hint{
      font-size: 14px;
      opacity: 0.7;
    }

    img{
      width: 100%;
      max-width: 100%;
      border-radius: 14px;
      display: none;
      opacity: 0;
      transition: opacity 220ms ease;
    }
    img.show{
      display: block;
      opacity: 1;
    }
    .msg{
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
      min-height: 18px;
    }
    .msg.error{ opacity: 1; }

    /* 깔끔하게 프린트도 되게 (과제 요구 있었으면 도움됨) */
    @media print{
      button, .hint { display: none; }
      body{ margin: 0; }
      .panel{ border: none; padding: 0; }
    }
  </style>
</head>

<body>
  <h1>Alphabet Food</h1>
  <p>Type one letter (A–Z). Submit returns one real food image for that letter.</p>

  <form id="form" autocomplete="off">
    <input id="letter" type="text" maxlength="1" placeholder="A" aria-label="Letter A to Z" />
    <button id="submit" type="submit">Submit</button>
  </form>

  <div class="panel">
    <div class="meta">
      <div class="label" id="label">—</div>
      <div class="hint">Expected path: <code>Images/A.jpg</code></div>
    </div>

    <img id="result" alt="" />
    <div id="msg" class="msg"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("letter");
    const img = document.getElementById("result");
    const msg = document.getElementById("msg");
    const label = document.getElementById("label");

    // 입력 정리: 대문자 + A-Z만 + 1글자
    input.addEventListener("input", () => {
      input.value = (input.value || "")
        .toUpperCase()
        .replace(/[^A-Z]/g, "")
        .slice(0, 1);
    });

    function setMessage(text, isError=false){
      msg.textContent = text;
      msg.classList.toggle("error", isError);
    }

    function show(letter){
      // 화면 리셋
      img.classList.remove("show");
      img.alt = "";
      setMessage("");
      label.textContent = letter ? `Letter: ${letter}` : "—";

      if (!letter){
        setMessage("Type one letter A–Z.", true);
        return;
      }

      const src = `Images/${letter}.jpg`; // 폴더명 대문자 I 주의!

      img.onload = () => {
        img.alt = `Food image for letter ${letter}`;
        img.classList.add("show");
        setMessage("");
      };

      img.onerror = () => {
        img.classList.remove("show");
        setMessage(`No image found for "${letter}". Make sure ${src} exists.`, true);
      };

      // 개발 중 캐시 문제 방지
      img.src = src + `?v=${Date.now()}`;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      show(input.value);
    });

    // UX: Enter 없이도 한 글자 치고 바로 보여주고 싶으면 아래 주석 해제
    // input.addEventListener("keyup", () => {
    //   if(input.value.length === 1) show(input.value);
    // });
  </script>
</body>
</html>
