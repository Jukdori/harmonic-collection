<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alphabet Food</title>
  <link rel="stylesheet" href="main.css">
</head>
  <style>
    :root { color-scheme: light; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 760px;
      margin: 48px auto;
      padding: 0 16px;
      line-height: 1.4;
    }

    h1{ font-size: 28px; margin: 0 0 8px; }
    p{ margin: 0 0 18px; opacity: 0.8; }

    form{
      display: flex;
      gap: 12px;
      align-items: center;
      margin: 18px 0 18px;
    }

    input{
      width: 84px;
      font-size: 22px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      text-transform: uppercase;
      outline: none;
    }

    input:focus{
      border-color: #111;
    }

    button{
      padding: 10px 14px;
      border: 1px solid #111;
      background: #111;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    button:active{
      transform: translateY(1px);
    }

    .panel{
      margin-top: 14px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      padding: 14px;
    }

    .meta{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 10px;
    }

    .meta .label{
      font-weight: 600;
    }

    .meta .hint{
      font-size: 14px;
      opacity: 0.7;
    }

    img{
      width: 100%;
      border-radius: 14px;
      display: none;
      opacity: 0;
      transition: opacity 220ms ease;
    }

    img.show{
      display: block;
      opacity: 1;
    }

    .msg{
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
      min-height: 18px;
    }

    .msg.error{
      opacity: 1;
    }

    @media print{
      button, .hint { display: none; }
      body{ margin: 0; }
      .panel{ border: none; padding: 0; }
    }
  </style>
</head>

<body>

  <h1>Alphabet Food</h1>
  <p>Type one letter (Aâ€“Z). Submit returns one real food image for that letter.</p>

  <form id="form" autocomplete="off">
    <input id="letter" type="text" maxlength="1" placeholder="A" />
    <button type="submit">Submit</button>
  </form>

  <div class="panel">
    <div class="meta">
      <div class="label" id="label">â€”</div>
      <div class="hint">Expected path: Images/A.jpg</div>
    </div>

    <img id="result" alt="" />
    <div id="msg" class="msg"></div>
  </div>

  <!-- ðŸ”¥ ì™¸ë¶€ JS ì—°ê²° -->
  <script src="script.js"></script>

</body>
</html>
